<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Machine Problem 2</title>
<style type="text/css">
	body {
		background-color:#FFEBCD;
	}
</style>
</head>
<body>
	<img src='image/cover.jpg' width="100%" height="100%"> 
	<h2>Machine Problem 2 (MVC model 2)</h2>
	<fieldset>
		<legend><b>Bus Form</b></legend>
		<form action='numbercoding.action' method='post'>
			<table cellspacing="20px">
				<tr>
					<td>
						Enter bus name:
					</td>
					<td>
						<input type='text' name='busName' required="required"/>
					</td>
				</tr>
				<tr>
					<td>
						Enter Plate No:
					</td>
					<td>
						<input type='text' name='plateNumber' required="required"/>
					</td>
				</tr>
				<tr>
					<td>
						Enter Driver Assigned:
					</td>
					<td>
						<input type='text' name='driverAssigned' required="required"/>
					</td>
				</tr>
			</table>
			 
			<p>
				<input type='submit' value='Submit'/>&nbsp;&nbsp;&nbsp;
				<input type='reset'/>
			</p>
		</form>
	</fieldset>
	<hr/>
	<p><i>&copy; 2020 iAcademy Games Changers</i></p>
</body>
</html>
